version: "3"

services:
  videolify:
    image: videolify:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videolify
    hostname: videolify
    volumes:
      - .env:/usr/src/app/.env:ro
    restart: unless-stopped
    ports:
      - "3000:3000"
